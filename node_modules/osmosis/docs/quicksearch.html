    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes CommandOsmosis Global Global Global Type Definitions callback(context, data, next, done) A callback function can be used to access and modify the context and data object at the current point in the command chain. This: Command Parameters: Name Type Argument Description context context The current HTML/XML context data data The current data object next next &lt;optional&gt; Continue a context and data down the chain done done &lt;optional&gt; Called when finished calling next See: Command.then context An XML/HTML DOM object represting a Document, Element, Attribute or other Node. Type: object data An object containing values set by `.set` Type: object See: Command.set done() The done function is used to tell Osmosis that a callback has finished **asynchronous** execution. The done function is required if the callback function calls next asynchronously. The done function MUST be called if it is included as an argument to the callback function. Note: You must not call next after calling done. See: next callback Command.then middlewareCallback(context, data) A callback function that returns the desired value. Parameters: Name Type Description context context The current XML/HTML context node. data data The current data object. next(context, data) The next function is used to send a context and a data object to the immediately following Command. The next function must be called if you want to change the context or data object. Parameters: Name Type Description context context The context to send to the following command data data The data object to send to the following command See: done callback Command.then Selector A CSS/XPath selector Type: string See: Selectors × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-24T22:08:56-05:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes CommandOsmosis Global Global Classes Classes Command Osmosis × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-24T22:08:56-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes CommandOsmosis Global Global × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-24T22:08:56-05:00 using the DocStrap template. "},"Command.html":{"id":"Command.html","title":"Class: Command","body":" Documentation Classes CommandOsmosis Global Global Class: Command Command &lt;protected&gt; new Command(parent) An Osmosis command. Parameters: Name Type Description parent object parent instance Returns: Command Members document Change context to the current Document. Properties: Name Type Description document See: Command.doc window Change context to the current Window. Properties: Name Type Description window Methods click(selector) Click an HTML element and continue after all events finish. Parameters: Name Type Description selector Selector Node(s) to click Example .click('#nav &gt; a') .then(function(window) { var ajax = window.document.querySelector(&quot;#ajaxContent&quot;); if (ajax.textContent.length &gt; 0) { this.log(&quot;ajax loaded&quot;); } }) config(option, value) Set configuration options for the **preceeding** command on down the chain. Parameters: Name Type Argument Description option string | object A `key` string or { key: value } object value string &lt;optional&gt; A value for the given `key` See: Osmosis.options Osmosis.config cookie(name, value) Set a cookie. Short for `.config({ cookies: ... })`. Note: Setting a cookie to `null` will delete the cookie. Parameters: Name Type Description name string Cookie name value string Cookie value See: Osmosis.config Command.config data(callback) Calls a callback with the current {@data} object. Note: Don't use this command to modify the {@data} object. Please use Command.then instead. Parameters: Name Type Description callback function A callback with an argument for {@data} delay(delay) Delay each context before continuing down the chain. Parameters: Name Type Description delay number A number of milliseconds or a float of seconds. do(function) Execute each argument asynchronously using the current context and data. After each argument has finished, Command.do will continue to the immediately following command using the original context. Parameters: Name Type Argument Description function Osmosis | middlewareCallback &lt;repeatable&gt; Callbacks or instances done(function) Call a callback when the Osmosis instance has completely finished. Parameters: Name Type Description function function Callback function fail(selector) Continue if the given selector does NOT match any nodes. If a node is found, a Command.error message well be sent. Parameters: Name Type Description selector Selector A selector to match. See: Command.login Command.filter filter(match) Check that the context node matches the given selector. Parameters: Name Type Description match Selector A Selector to match find(selector) Search for nodes in the current Document. Parameters: Name Type Description selector Selector | contextCallback | Command.learn See: Command.select follow(selector) Follow a url. Parameters: Name Type Description selector Selector A selector string for link nodes follow(match) Continue if the context node contains the given string. Parameters: Name Type Description match string | RegExp A string to match. get(url, params) Make an HTTP GET request. Parameters: Name Type Argument Description url string | contextCallback An absolute or relative URL or a contextCallback that calls a URL. params object &lt;optional&gt; HTTP GET query parameters See: Command.post header(name, value) Set an HTTP header. Short for `.config({ headers: ... })` Parameters: Name Type Description name string Header name value string Header value See: Osmosis.headers Osmosis.config headers(headers) Set multiple HTTP headers. Short for `.config({ headers: ... })`. Parameters: Name Type Description headers object { headerName: headerValue, ... } See: Osmosis.header Osmosis.config learn(name) Osmosis learns to find dynamic content via static selectors. Parameters: Name Type Description name string The name of the runtime variable See: Command.use login(username, password) Log in using a web page's login form. Parameters: Name Type Description username string Username or email address password string Password See: Command.success Command.fail match(match) Continue if the context node innerText matches a RegExp. Parameters: Name Type Description match string | RegExp A RegExp to match. paginate(selector, limit) Loads multiple pages. The first argument can alternatively be an object representing HTTP GET/POST parameters to modify. If the first argument is an object, numeric values will increment the existing parameter value by that amount. String values are treated as selectors and each corresponding parameter's value will be replaced with the content of the selected node. Parameters: Name Type Argument Description selector selector A link or form to the next page. limit number | Selector | middlewareCallback &lt;optional&gt; Total number of pages to load. parse(data, options) Parse HTML or XML data Parameters: Name Type Description data string | buffer XML/HTML data options object Parse options See: Osmosis.parse pause() Pause an Osmosis instance. post(url, data) Make an HTTP POST request. Parameters: Name Type Argument Description url string | contextCallback An absolute or relative URL or a contextCallback that calls a URL. data object &lt;optional&gt; HTTP POST data See: Command.get proxy(proxy) Set a proxy. Short for `.config({ proxy: ... })` Parameters: Name Type Description proxy string | array A string or array of HTTP proxy URL(s) See: Osmosis.config resume() Resume an Osmosis instance. select(selector) Search for nodes in the current context. Parameters: Name Type Description selector Selector | contextCallback | Command.learn A selector See: Command.find set(data) Set values in the data object. Note: Also accepts set(key, selector) as parameters Parameters: Name Type Description data object Key/selector pairs to set. stop() Stop an Osmosis instance. submit(selector, params) Submit a form. Parameters: Name Type Description selector Selector A selector for a or submit button. params object Keys/values for the form's inputs. success(selector) Continue if the given selector matches any nodes. If no nodes are found, a Command.error message will be sent. Parameters: Name Type Description selector Selector A selector to match. See: Command.login Command.filter then(callback) Execute a given callback. Parameters: Name Type Description callback callback train(object) Teach Osmosis how to find content. Parameters: Name Type Description object object { name: selector } pairs of training variables See: Command.learn trigger(event, selector) Trigger a DOM event and continue once it completes. Note: If no selector is specified, the default event target will be the Window object. Parameters: Name Type Argument Description event string The name of the event to trigger. selector Selector &lt;optional&gt; Nodes to trigger the event on. use() Use a runtime defined variable See: Command.run Command.learn using(object) Set variables to use. Parameters: Name Type Description object object { key: value } pairs of variables See: Command.use × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-24T22:08:56-05:00 using the DocStrap template. "},"Osmosis.html":{"id":"Osmosis.html","title":"Class: Osmosis","body":" Documentation Classes CommandOsmosis Global Global Class: Osmosis Osmosis new Osmosis(url, params) Unless called with `new`, Osmosis will start automatically. To start an instance created with `new`, use Osmosis.run. Parameters: Name Type Argument Description url string | contextCallback A URL params object &lt;optional&gt; GET query parameters See: Command.run Returns: Command Example // These instances start immediately osmosis.get('http://example.com'); osmosis('http://example.com'); // These instances need started instance = new osmosis.get('http://example.com'); instance.run(); instance = new osmosis('http://example.com'); instance.run(); Members options Osmosis and needle options. Properties: Name Type Description accept string HTTP Accept header compressed bool Compress HTTP requests concurrency number Number of simultaneous HTTP requests decode_response bool Decode compressed HTTP responses follow number Number of redirects to follow follow_set_cookies bool Set cookies for redirects follow_set_referer bool Set referer header for redirects keep_data bool Keep raw HTTP data in context.response.data timeout bool HTTP request timeout tries bool HTTP request retries user_agent bool HTTP user agent Methods config(option, value) Configure global Osmosis options. Parameters: Name Type Argument Description option string | object A string `key` or an object of { key: value } pairs. value any &lt;optional&gt; A value for the `key` See: Command.config Osmosis.options run() Run (or re-run) an Osmosis instance. If you frequently use the same Osmosis instance (such as in an Express server), it's much more efficient to initialize the instance once and repeatedly use `run` as needed. See: Command.run × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-24T22:08:56-05:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
